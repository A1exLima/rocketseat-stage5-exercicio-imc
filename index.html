<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./public/images/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cálculo - IMC</title>
    <script src="./public/javaScript/main.js" defer></script>
  </head>
  <body>
    <div class="alert"><p>Digite somente números</p></div>
    <main class="card">
      <div class="container">
        <h1>Cálculo de IMC</h1>
        <form>
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="65" />

          <label for="height">Altura (c m)</label>
          <input id="height" type="text" placeholder="165" />

          <button type="submit">
            Calcular IMC
            <img src="./public/images/arrow.svg" alt="Seta para direita" />
          </button>
        </form>
      </div>

      <div class="modal-wrapper ">
        <div class="modal-card">
          <h2 class="modal-title">Seu IMC é de 28</h2>
          <p class="modal-text">Obesidade Grau III ou Mórbida</p>
          <button class="close">
            <img src="./public/images/close.svg" alt="Fechar" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
